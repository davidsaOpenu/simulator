- name: get clean image - download in any case
  get_url:
    url: "{{clean_image_url}}"
    dest: "{{hda_img}}"
    force: yes

- name: test whether hda image exists
  stat:
  args:
    path: "{{hda_img}}"
    get_checksum: False
    get_md5: False
  register: hda_file

- fail:
    msg: "Please make sure the hda image is located at {{hda_img}}"
  when: hda_file.stat.exists == false


