[sys_config]
# General system settings

# -----------------------------------------------------------
# Disk nvme01: Mixed Strategies (Sector + Object)
# -----------------------------------------------------------
[nvme01]
FILE_NAME ./data/ssd.img
PAGE_SIZE 4096
PAGE_NB 10              # Pages per block
SECTOR_SIZE 1
FLASH_NB 8
BLOCK_NB 4096           # High block count to support the namespaces
PLANES_PER_FLASH 1
REG_WRITE_DELAY 82
CELL_PROGRAM_DELAY 900
REG_READ_DELAY 82
CELL_READ_DELAY 50
BLOCK_ERASE_DELAY 2000
CHANNEL_SWITCH_DELAY_R 16
CHANNEL_SWITCH_DELAY_W 33
CHANNEL_NB 4
STAT_TYPE 15
STAT_SCOPE 62
STAT_PATH /tmp/stat.csv
GC_LOW_THR 20
GC_HI_THR 80

# Namespace 1: Sector Strategy
[ns01]
STORAGE_STRATEGY 1
NAMESPACE_PAGE_NB 4096

# Namespace 2: Object Strategy
[ns02]
STORAGE_STRATEGY 2
SIZE 4096                 # Correct parameter for Object Strategy!
OBJECT_KEY_SIZE 16        # Supported by Alon's parser
OBJECT_MAX_VALUE_SIZE 4096
OBJECT_MAX_CAPACITY 4096

# -----------------------------------------------------------
# Disk nvme02: Multi-Namespace (Sector Only)
# -----------------------------------------------------------
