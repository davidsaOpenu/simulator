        <style>
            @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,700,300,100);

            body {
              font-family: "Roboto", helvetica, arial, sans-serif;
              font-size: 16px;
              font-weight: 400;
              text-rendering: optimizeLegibility;
            }

            div.table-title {
              display: block;
              margin: auto;
              max-width: 600px;
              padding:5px;
              width: 100%;
              text-align: center;
            }

            .table-title h1 {
               font-size: 30px;
               font-weight: 400;
               font-style:normal;
               font-family: "Roboto", helvetica, arial, sans-serif;
               text-shadow: -1px -1px 1px rgba(0, 0, 0, 0.1);
               font-weight: bold;
            }


            /*** Table Styles **/

            .table-fill {
              background: white;
              border-radius:3px;
              border-collapse: collapse;
              height: 320px;
              margin: auto;
              max-width: 600px;
              padding:5px;
              width: 100%;
              box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
              animation: float 5s infinite;
            }

            th {
              color:#D5DDE5;;
              background:#1b1e24;
              border-bottom:4px solid #9ea7af;
              border-right: 1px solid #343a45;
              font-size:23px;
              font-weight: 100;
              padding:24px;
              text-align:left;
              text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
              vertical-align:middle;
            }

            th:first-child {
              border-top-left-radius:3px;
            }

            th:last-child {
              border-top-right-radius:3px;
              border-right:none;
            }

            tr {
              border-top: 1px solid #C1C3D1;
              border-bottom-: 1px solid #C1C3D1;
              color:#666B85;
              font-size:16px;
              font-weight:normal;
              text-shadow: 0 1px 1px rgba(256, 256, 256, 0.1);
            }

            tr:hover td {
              background:#8c8fa7;
              color:#FFFFFF;
              border-top: 1px solid #22262e;
              border-bottom: 1px solid #22262e;
            }

            tr:first-child {
              border-top:none;
            }

            tr:last-child {
              border-bottom:none;
            }

            tr:nth-child(odd) td {
              background:#EBEBEB;
            }

            tr:nth-child(odd):hover td {
              background:#8c8fa7;
            }

            tr:last-child td:first-child {
              border-bottom-left-radius:3px;
            }

            tr:last-child td:last-child {
              border-bottom-right-radius:3px;
            }

            td {
              background:#FFFFFF;
              padding:20px;
              text-align:left;
              vertical-align:middle;
              font-weight:300;
              font-size:18px;
              border-right: 1px solid #C1C3D1;
            }

            td:last-child {
              border-right: 0px;
            }

            td:first-child {
              font-weight:bold;
            }

            th.text-left {
              text-align: left;
            }

            th.text-center {
              text-align: center;
            }

            th.text-right {
              text-align: right;
            }

            td.text-left {
              text-align: left;
            }

            td.text-center {
              text-align: center;
            }

            td.text-right {
              text-align: right;
            }

            #status {
                border-radius: 50%;
                width: 20px;
                height: 20px;
                display: inline-block;
                background: 'gray';
            }
        </style>
        <script type="text/javascript">
            // utilities
            function get(id) {
                return document.getElementById(id);
            }
            function setText(id, text) {
                if (get(id) != null)
                    get(id).innerHTML = text;
            }
            function appendText(id, text) {
                if (get(id) != null)
                    get(id).innerHTML += text;
            }
        </script>
        <script type="text/javascript">
            // find the right web socket object
            window.WebSocket = window.WebSocket|| window.MozWebSocket;

            // create the web socket
            const websocket = new WebSocket('ws://127.0.0.1:2003', 'evssim-monitor');

            // handle connection
            websocket.onopen = function() {
                console.log('Successfully connected');
                get('status').style.background = 'green';
            };

            // handle disconnection
            websocket.onclose = function() {
                console.log('Web socket disconnected');
                get('status').style.background = 'red';
            }

            // handle error
            websocket.onerror = function() {
                console.log('An error occurred!');
                get('status').style.background = 'red';
            }

            // handle messages
            websocket.onmessage = function(message) {
                console.log('Incoming message:');
                console.log(message);

                let stats = JSON.parse(message.data);
                for (let id in stats) {
                    if (get(id) == null)
                        console.log('Unknown stat: ' + id);
                    else
                        setText(id, stats[id]);
                }
            }
        </script>
    </head>
    <body>
        <div class='table-title'>
            <h1>
                eVSSIM SSD Statistics Monitor <span id='status'></span>
            </h1>
        </div>
        <table class='table-fill'>
            <thead>
                <tr>
                    <th>Stat</th>
                    <th>Value</th>
                </tr>
            </thead>
            <tbody class='table-hover'>
                <tr>
                    <td>Page Writes</td>
                    <td id='write_count'></td>
                </tr>
                <tr>
                    <td>Page Reads</td>
                    <td id='read_count'></td>
                </tr>
                <tr>
                    <td>Write Speed [Mb/s]</td>
                    <td id='write_speed'></td>
                </tr>
                <tr>
                    <td>Read Speed [Mb/s]</td>
                    <td id='read_speed'></td>
                </tr>
                <tr>
                    <td>Garbage Collections Done</td>
                    <td id='garbage_collection_count'></td>
                </tr>
                <tr>
                    <td>Write Amplification</td>
                    <td id='write_amplification'></td>
                </tr>
                <tr>
                    <td>Disk Utilization</td>
                    <td id='utilization'></td>
                </tr>
            </tbody>
        </table>
    </body>
