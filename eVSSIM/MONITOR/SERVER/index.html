<html>
	<head>
		<meta charset="utf-8" />
        <title>eVSSIM SSD Statistics Monitor</title>
        <script type="text/javascript">
            // utilities
            function get(id) {
                return document.getElementById(id);
            }
            function setText(id, text) {
                if (get(id) != null)
                    get(id).innerHTML = text;
            }
            function appendText(id, text) {
                if (get(id) != null)
                    get(id).innerHTML += text;
            }
        </script>
        <script type="text/javascript">
            // find the right web socket object
            window.WebSocket = window.WebSocket|| window.MozWebSocket;

            // create the web socket
            const websocket = new WebSocket('ws://127.0.0.1:2003', 'evssim-monitor');

            // handle connection
            websocket.onopen = function() {
                appendText('log', '<h3>Connected</h3>');
            };

            // handle error
            websocket.onerror = function() {
                appendText('log', '<h3>Error!</h3>');
            }

            // handle messages
            websocket.onmessage = function(message) {
                appendText('log', '<h3>Incoming Message:</h3>');
                appendText('log', '<p>' + message.data + '</p>');

                let stats = JSON.parse(message.data);
                for (let id in stats)
                    setText(id, stats[id]);
            }
        </script>
	</head>
	<body>
        <h1>eVSSIM SSD Statistics Monitor</h1>
        <div id='log'></div>
	</body>
</html>
