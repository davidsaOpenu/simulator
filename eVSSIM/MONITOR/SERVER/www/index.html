<html>
    <head>
        <meta charset="utf-8" />
        <title>eVSSIM SSD Statistics Monitor</title>
        <link rel="stylesheet" type="text/css" href="index.css" />
        <script type="text/javascript">
            // utilities
            function get(id) {
                return document.getElementById(id);
            }
            function setText(id, text) {
                if (get(id) != null)
                    get(id).innerHTML = text;
            }

            var statFields = [
                { key: 'write_count', label: 'Page Writes' },
                { key: 'read_count', label: 'Page Reads' },
                { key: 'write_speed', label: 'Write Speed [Mb/s]' },
                { key: 'read_speed', label: 'Read Speed [Mb/s]' },
                { key: 'garbage_collection_count', label: 'Garbage Collections Invocations' },
                { key: 'write_amplification', label: 'Write Amplification' },
                { key: 'utilization', label: 'Disk Utilization' },
                { key: 'background_write_count', label: 'Background Page Writes' },
                { key: 'background_read_count', label: 'Background Page Reads' },
                { key: 'background_garbage_collection_count', label: 'Background Garbage Collections Invocations' }
            ];

            function buildDeviceTables(deviceCount) {
                var container = get('devices-container');
                container.innerHTML = '';
                for (var d = 0; d < deviceCount; d++) {
                    var title = document.createElement('div');
                    title.className = 'table-title';
                    title.innerHTML = '<h2>Device ' + d + '</h2>';
                    container.appendChild(title);

                    var table = document.createElement('table');
                    table.className = 'table-fill';
                    var thead = '<thead><tr><th>Stat</th><th>Value</th></tr></thead>';
                    var tbody = '<tbody class="table-hover">';
                    for (var s = 0; s < statFields.length; s++) {
                        tbody += '<tr><td>' + statFields[s].label + '</td>';
                        tbody += '<td id="dev' + d + '_' + statFields[s].key + '"></td></tr>';
                    }
                    tbody += '</tbody>';
                    table.innerHTML = thead + tbody;
                    container.appendChild(table);

                    var btnDiv = document.createElement('center');
                    var btn = document.createElement('button');
                    btn.className = 'button';
                    btn.setAttribute('data-device', d);
                    btn.innerHTML = '<span>Reset Device ' + d + '</span>';
                    btn.onclick = (function(idx) {
                        return function() { sendSocket('reset ' + idx); };
                    })(d);
                    btnDiv.appendChild(btn);
                    container.appendChild(btnDiv);
                }
            }

            var deviceCount = 0;
        </script>
        <script type="text/javascript">
            // find the right web socket object
            window.WebSocket = window.WebSocket || window.MozWebSocket;
            var websocket = null;

            function connectSocket() {
                if (websocket !== null)
                    return;

                // create the web socket;
                websocket = new WebSocket(`ws://${document.location.host}`, 'evssim-monitor');

                // handle connection
                websocket.onopen = function() {
                    console.log('Successfully connected');
                    get('status').style.background = 'green';
                    get('status').title = 'Connected';
                };

                // handle disconnection
                websocket.onclose = function() {
                    console.log('Web socket disconnected');
                    get('status').style.background = 'red';
                    get('status').title = 'Disconnected';
                    websocket = null;
                }

                // handle error
                websocket.onerror = function() {
                    console.log('An error occurred!');
                    get('status').style.background = 'red';
                    get('status').title = 'Error';
                }

                // handle messages
                websocket.onmessage = function(message) {
                    console.log('Incoming message:');
                    console.log(message);

                    let data = JSON.parse(message.data);

                    // Build tables if device count changed
                    if (data.device_count && data.device_count !== deviceCount) {
                        deviceCount = data.device_count;
                        buildDeviceTables(deviceCount);
                    }

                    // Update per-device stats
                    if (data.devices) {
                        for (var d = 0; d < data.devices.length; d++) {
                            var devStats = data.devices[d];
                            for (var key in devStats) {
                                var elemId = 'dev' + d + '_' + key;
                                if (get(elemId) != null)
                                    setText(elemId, devStats[key]);
                            }
                        }
                    }
                }
            }

            function sendSocket(message) {
                if (websocket === null)
                    return;
                websocket.send(message);
                console.log('Sending message to server: "' + message + '"');
            }

            connectSocket();
        </script>
    </head>
    <body>
        <div class='table-title'>
            <h1>
                eVSSIM SSD Statistics Monitor <span id='status'></span>
            </h1>
        </div>
        <div id='devices-container'>
        </div>
        <center>
            <button class='button' onclick='connectSocket()'>
                <span>Reconnect</span>
            </button>
            <br />
            <button class='button' style="margin: 0px;" onclick='sendSocket("reset")'>
                <span>Reset All</span>
            </button>
        </center>
    </body>
</html>
